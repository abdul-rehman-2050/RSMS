{% extends "base.html" %}

{% block content %}
<section class="max-w-5xl mx-auto px-6 py-20">
    <div class="bg-white dark:bg-slate-900 shadow-lg rounded-xl p-8 transition-colors duration-300">
        <h2 class="text-3xl font-bold text-slate-900 dark:text-slate-100 mb-6">Dashboard</h2>

        <div class="mb-6 flex justify-between items-center">
            <h3 class="text-xl font-semibold text-slate-900 dark:text-slate-100">Customers</h3>
            <a href="{{ url_for('customer.add_customer') }}"
               class="bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-500
                      text-white font-semibold px-4 py-2 rounded-lg transition-colors duration-200">
               + Add Customer
            </a>
        </div>

        <table class="w-full text-sm text-left text-slate-700 dark:text-slate-300">
            <thead class="uppercase bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-slate-100">
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Phone</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr class="border-b border-slate-200 dark:border-slate-700">
                    <td class="px-4 py-2">{{ customer.name }}</td>
                    <td class="px-4 py-2">{{ customer.email }}</td>
                    <td class="px-4 py-2">{{ customer.phone }}</td>
                    <td class="px-4 py-2 flex gap-2">
                        <a href="{{ url_for('customer.edit_customer', id=customer.id) }}"
                           class="px-2 py-1 bg-yellow-500 hover:bg-yellow-600 dark:bg-yellow-600 dark:hover:bg-yellow-500
                                  text-white rounded-lg text-xs transition-colors duration-200">Edit</a>
                        <form action="{{ url_for('customer.delete_customer', id=customer.id) }}" method="post">
                            <button type="submit"
                               class="px-2 py-1 bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-500
                                      text-white rounded-lg text-xs transition-colors duration-200">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('auth.logout') }}"
           class="mt-6 inline-block bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-500
                  text-white font-semibold px-6 py-2 rounded-lg transition-colors duration-200">
           Logout
        </a>
    </div>
</section>
{% endblock %}
