{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-6 py-16">
<div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow">

<div class="flex justify-between mb-4">
    <h2 class="text-2xl font-bold">Repair Orders</h2>
    <a href="{{ url_for('repair.add_repair') }}"
       class="bg-blue-500 text-white px-4 py-2 rounded">+ New Repair</a>
</div>

<table class="w-full text-sm">
<thead class="bg-slate-100 dark:bg-slate-800">
<tr>
    <th class="p-2 text-left">Customer</th>
    <th class="p-2">Device</th>
    <th class="p-2">Status</th>
    <th class="p-2">Actions</th>
</tr>
</thead>
<tbody>
{% for r in repairs %}
<tr class="border-b dark:border-slate-700">
    <td class="p-2">{{ r.customer.name }}</td>
    <td class="p-2">{{ r.device }}</td>
    <td class="p-2">{{ r.status }}</td>
    <td class="p-2 flex gap-2">
        <a href="{{ url_for('repair.edit_repair', id=r.id) }}" class="text-blue-500">Edit</a>
        <form method="post" action="{{ url_for('repair.delete_repair', id=r.id) }}">
            <button class="text-red-500">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</tbody>
</table>

</div>
</section>
{% endblock %}
