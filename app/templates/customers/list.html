{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-6 py-16">

<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Customers</h2>
    <a href="{{ url_for('customer.add_customer') }}"
       class="bg-green-500 text-white px-5 py-2 rounded">
        + Add Customer
    </a>
</div>

<div class="bg-white dark:bg-slate-900 shadow rounded-xl overflow-hidden">
<table class="w-full text-sm">
    <thead class="bg-slate-100 dark:bg-slate-800">
        <tr>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Email</th>
            <th class="p-3 text-left">Phone</th>
            <th class="p-3 text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for c in customers %}
        <tr class="border-b dark:border-slate-700">
            <td class="p-3">{{ c.name }}</td>
            <td class="p-3">{{ c.email }}</td>
            <td class="p-3">{{ c.phone }}</td>
            <td class="p-3 text-center space-x-2">
                <a href="{{ url_for('customer.customer_details', id=c.id) }}"
                   class="text-blue-500">View</a>
                <a href="{{ url_for('customer.edit_customer', id=c.id) }}"
                   class="text-yellow-500">Edit</a>
                <form method="post"
                      action="{{ url_for('customer.delete_customer', id=c.id) }}"
                      class="inline"
                      onsubmit="return confirm('Delete customer?')">
                    <button class="text-red-500">Delete</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr>
            <td colspan="4" class="p-6 text-center text-slate-500">
                No customers found
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

</section>
{% endblock %}
