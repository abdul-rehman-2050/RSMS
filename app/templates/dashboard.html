{% extends "base.html" %}

{% block content %}
<section class="max-w-5xl mx-auto px-6 py-20">
    <div class="bg-white dark:bg-slate-900 shadow-lg rounded-xl p-8 transition-colors duration-300">
        <h2 class="text-3xl font-bold text-slate-900 dark:text-slate-100 mb-6">Dashboard</h2>
        <p class="text-slate-700 dark:text-slate-300 mb-8">
            Welcome! You are logged in. Here you can manage jobs, customers, and invoices.
        </p>

        <div class="flex gap-4">
            <a href="{{ url_for('auth.logout') }}"
               class="bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-500
                      text-white font-semibold px-6 py-2 rounded-lg transition-colors duration-200">
                Logout
            </a>
        </div>

        <!-- Placeholder for future dashboard content -->
        <div class="mt-12 grid md:grid-cols-2 gap-6">
            <div class="p-6 bg-slate-100 dark:bg-slate-800 rounded-lg shadow-sm transition-colors duration-300">
                <h3 class="text-xl font-semibold text-slate-900 dark:text-slate-100 mb-2">Jobs</h3>
                <p class="text-slate-700 dark:text-slate-300">Manage and track all repair jobs here.</p>
            </div>

            <div class="p-6 bg-slate-100 dark:bg-slate-800 rounded-lg shadow-sm transition-colors duration-300">
                <h3 class="text-xl font-semibold text-slate-900 dark:text-slate-100 mb-2">Customers</h3>
                <p class="text-slate-700 dark:text-slate-300">View customer information and history.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
