<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Repair OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors">
    
    <nav class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <div class="text-2xl font-bold tracking-tighter">REPAIR<span class="text-blue-600">OS</span></div>
        <div class="flex items-center gap-6">
            <a href="{{ url_for('auth.login') }}" class="text-sm font-medium hover:text-blue-600">Login</a>
            <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg shadow-blue-500/30">Get Started</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="max-w-7xl mx-auto px-6 py-12 mt-20 border-t border-slate-100 dark:border-slate-900 text-center text-sm text-slate-500">
        Built for small businesses • © 2026 Repair OS
    </footer>
</body>
</html>
