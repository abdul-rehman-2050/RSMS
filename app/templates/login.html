{% extends "base.html" %}

{% block content %}
<section class="max-w-md mx-auto px-6 py-20">
    <!-- Text defaults to slate-900, switches to white in dark mode -->
<div class="bg-white dark:bg-slate-900 shadow-lg rounded-xl p-8 transition-colors duration-300">

    <h2 class="text-2xl font-semibold mb-6 text-slate-900 dark:text-white">Login</h2>

    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1 text-slate-700 dark:text-slate-300">Email</label>
            <input name="email" type="email" placeholder="Email"
                   class="w-full px-4 py-2 rounded border transition-colors 
                          bg-white border-slate-300 text-slate-900 
                          dark:bg-slate-900 dark:border-slate-700 dark:text-white
                          focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1 text-slate-700 dark:text-slate-300">Password</label>
            <input name="password" type="password" placeholder="Password"
                   class="w-full px-4 py-2 rounded border transition-colors 
                          bg-white border-slate-300 text-slate-900 
                          dark:bg-slate-900 dark:border-slate-700 dark:text-white
                          focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <button class="w-full py-2 rounded font-medium transition-colors
                       bg-blue-600 text-white hover:bg-blue-700 
                       dark:bg-blue-500 dark:hover:bg-blue-600">
            Login
        </button>
    </form>
      
        <p class="mt-4 text-sm text-slate-600 dark:text-slate-400">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="text-blue-500 dark:text-blue-400 hover:underline">
                Register
            </a>
        </p>
        </div>
        
</section>
{% endblock %}
